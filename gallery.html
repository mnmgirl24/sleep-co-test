---
layout: default
gallery:
 - column-size:
   aspect-ratio:
   background_image: 
---

<header class="tall-80 bg-img sheets padded-sm grid">

    {% include header-nav.html %}

    <div class="col-12 text-center">
            <h3 class="font-weight-extra-bold editable"><span class="featured-txt">addictively</span> soft</h3>
            <h1 class="font-weight-normal editable">You won't want to get out of bed</h1>
        </div>
    </div>
</header>

<section>
    <div class="grid padded-sm gallery">

        {% for item in page.gallery %}

        <div class="{{item.column-size}}">
            <div class="bg-img {{item.aspect-ratio}}"
                 style="background-image:url('{{item.background_image}}')">
            </div>
        </div>

        {% endfor %}

    </div>

</section>
